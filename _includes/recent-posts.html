<!---
  Displays the most recent posts with their title and an image thumbnail.
-->

<ul id="rp-container">
  {% assign sorted_posts = site.posts | sort: "date" | reverse %}
  {% for post in sorted_posts limit:4 %}
    <li>
      <a href="{{ post.url }}">
        <img src="/assets/img/{{ post.post-thumbnail }}.jpg"
             alt="{{ post.post-thumbnail-alt }}">
        <h3>{{ post.post-title }}</h3>
      </a>
    </li>
  {% endfor %}
</ul>
