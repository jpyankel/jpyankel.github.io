<!---
  Displays the most recent posts with their title and an image thumbnail.
-->

<ul id="pl-container">
  {% assign sorted_projects = site.projects | sort: "start-date" | reverse %}
  {% for project in sorted_projects limit:4 %}
    <li>
      <a href="{{ project.url }}">
        <img src="/assets/img/{{ project.project-thumbnail }}.jpg"
             alt="{{ project.project-thumbnail-alt }}">
        <h3>{{ project.project-title }}</h3>
      </a>
    </li>
  {% endfor %}
</ul>
