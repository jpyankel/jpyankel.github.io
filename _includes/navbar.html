<!--
  Site navigation to be displayed at top of the page.
-->
<div>
  <nav>
    <a href="/" id="site-title">JPYankel</a>
    
    <div id="nav-rightitems">
      {% for item in site.data.navigation %}
        <a href="{{ item.link }}"
          {% if page.url == item.link %}
            class="nav-currentitem"
          {% endif %}>
          {{ item.name }}
        </a>
      {% endfor %}
    </div>
  </nav>
  <hr class='no-margin'>
</div>
