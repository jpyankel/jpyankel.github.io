<!--
  Site navigation to be displayed at top of the page.
-->
<div>
  <nav>
    <a href="/" id="site_title">JPYankel</a>
    
    <span id="nav_rightitems">
      {% for item in site.data.navigation %}
        <a href="{{ item.link }}"
          {% if page.url == item.link %}
            class="nav_currentitem"
          {% endif %}>
          {{ item.name }}
        </a>
      {% endfor %}
    </span>
  </nav>
  <hr id='nav_separator'>
</div>
