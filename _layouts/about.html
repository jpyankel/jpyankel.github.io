---
layout: default
---

<div id="pre-content">
  {% if page.post-title %}
    <h1 id="post-title">{{ page.post-title }}</h1>
  {% endif %}

  {% if page.post-subtitle %}
    <h2 id="post-subtitle">{{ page.post-subtitle }}</h2>
  {% endif %}
</div>

<div id="content">
  <hr class='no-margin translate-up-2px'>
  {{ content }}
</div>
