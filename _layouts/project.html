---
layout: default
---

<div id="main-container">
  <div id="project-header">
    <h1>{{ page.title }}</h1>
    <div id="project-daterange">
      {{ page.startdate | date: '%b %Y' }}
      -
      {% if page.enddate %}
        {{ page.enddate | date: '%b %Y' }}
      {% else %}
        Ongoing
      {% endif %}
    </div>
  </div>

  <div id="page">
    <div id="content">
      {{ content }}
    </div>
    <div id="aside"></div>
  </div>
</div>
