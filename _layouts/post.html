---
layout: default
---

<div id="pre-content">
  {% if page.post-title %}
    <h1 id="post-title">{{ page.post-title }}</h1>
  {% endif %}

  <span>
    <h3> {{ page.date }} </h3>
    <a href="{{ page.project-link }}">{{ page.project-name }}</a>
  </span>
</div>

<div id="content">
  <hr class='no-margin translate-up-2px'>
  {{ content }}
</div>
